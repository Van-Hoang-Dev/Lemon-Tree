<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        .clear {
            clear: both;
        }

        body {
           background-color: #000;
           position: relative;
        }

        .text-heading {
           padding-bottom: 20px;
            color:#fff;
            text-align: center;
        }

        .food-list {
            width: 800px;
            padding: 64px 16px;
            margin: 0 auto;
        }

        .food-item {
            float: left;
            width: calc(100% / 3);
            padding: 0 8px;
            text-align: center;
        }


        .food-image {
            width: 100%;
        }

        .food-image:hover {
            opacity: 0.5;
        }

        .food-body {
            background-color: #fff;
            padding: 16px;
        }

        .food-heading {
           font-size: 15px;
        }

        .food-desc {
           font-size: 15px;
            padding-top: 16px;
        }

        .buy-food:hover {
            opacity: 0.8;
        }

        .buy-food {
            margin-top: 16px;
            padding: 6px 25px;
            display: inline-block;
            background: #f33446;
            color: #fff;
            text-decoration: none;
        }


    </style>
</head>
<body>
    <div class="header">
        
    </div>
    <div class="food-list">
        <h2 class="text-heading">VietNam Food</h2>
        <div class="food-item">
            <img src="https://ngonhanoi.com.vn/wp-content/uploads/2021/11/pho-ha-noi.jpg" alt="" class="food-image">
            <div class="food-body">
                <h3 class="food-heading">Phở</h3>
                <p class="food-desc">Hà Nội</p>
                <a href="" class="buy-food js-text">Buy</a>
            </div>
        </div>
        <div class="food-item">
            <img src="https://cdn.beptruong.edu.vn/wp-content/uploads/2018/11/banh-mi-viet-cua-toi.jpg" alt="" class="food-image">
            <div class="food-body">
                <h3 class="food-heading">Bánh Mì</h3>
                <p class="food-desc">Sài Gòn</p>
                <a href="" class="buy-food js-text">Buy</a>

            </div>
        </div>
        <div class="food-item">
            <img src="https://statics.vinpearl.com/bun-bo-hue-1_1628650972.jpg" alt="" class="food-image">
            <div class="food-body">
                <h3 class="food-heading">Bún Bò</h3>
                <p class="food-desc">Hà Nội</p>
                <a href="" class="buy-food js-text">Buy</a>

            </div>
        </div>
    <div class="clear"></div>

    </div>
    
        
</div>
</body>

<script>
    const buyBtns = document.querySelectorAll('.js-text')
function OpenText () {
    alert("Không mua được đâu bấm làm gì !")
    alert("Tinh làm form cho xịn mà lười :>>")
}

    for(const buyBtn of buyBtns) {
       buyBtn.addEventListener('click', OpenText)
    }

</script>
</html>
